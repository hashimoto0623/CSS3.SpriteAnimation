<html>
<head>
<script type="text/javascript" src="./jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="./css3.spriteanimation.js"></script>
<script type="text/javascript">
	window.onload=function(){
		$("#animation").addSpriteAnimation({
			src:"./sample.png",		//	required image src
			stepWidth:100,			//	requried 
			stepHeight:100,			//	required
			animationToX:500,		//	required
			animationId:"pera",		//	required
			animTime:1,				//	optional default:1
			isInfinite: true		//	optional default:false
		});
		$("#animation2").addSpriteAnimation({
			src:"./sample.png",		//	required image src
			stepWidth:100,			//	requried 
			stepHeight:100,			//	required
			animationToX:300,		//	required
			animationId:"pera2",	//	required
			animTime:2,				//	optional default:1
			isInfinite: true		//	optional default:false
		});
	}
</script>
<style type="text/css">
</style>
</head>
<body>
<div id="animation"></div>
<div id="animation2"></div>
</body>
</html>
